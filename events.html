---
layout: default
title: Events
---

<div id="posts">
  <h1>Events</h1>
  <div class="posts" style="text-align: left">
    {% for post in site.posts %}
      <h2><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h2>
      <hr />
    {% endfor %}
  </div>
</div>
